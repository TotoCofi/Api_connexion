<script>
    $(document).ready(function() {
        // Attacher un gestionnaire d'événement au bouton
        $("#load-data").click(function() {
            // Utiliser AJAX pour charger des données depuis un fichier ou une URL
            $.ajax({
                url: "exemple.json", // Remplacez par l'URL ou le chemin de votre endpoint
                method: "GET",
                dataType: "json", // Le type de données que vous attendez en réponse
                success: function(data) {
                    // La fonction exécutée en cas de succès de la requête
                    // Insérer les données
                }
            })
        })
    })
    </script>
